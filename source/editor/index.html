<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0" />
    
    <script type='text/javascript' src='./jquery.min.js'></script>
    <script type='text/javascript' src="./showdown.min.js"></script>
    <script type="text/javascript" src="./highlight.pack.js"></script>
    <script type="text/javascript" src="./marked.js"></script>

    <link rel="stylesheet" type="text/css" href="./github.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./themes/bootstrap-responsive.min.css" />

    <style type="text/css">
    img{
        max-width: 100%;
        height: auto;
    }

    #display  table{
        border-collapse: collapse;
        border-spacing: 0;
    }

    #display th, td {
        vertical-align: top;
        padding: 4px 10px;
        border: 1px solid #bbb;
    }

    #display tr:nth-child(even) td, tr:nth-child(even) th {
        background: #eee;
    }

    </style>

</head>

<body class="">
    <br>
    <div class="row">
        <div class="col-md-5" style="margin-left: 68px;">
            <textarea class="form-control" id="origin" rows="30"></textarea>
            <br>
            <a class='btn btn-default'>Convert</a>
            <br>
        </div>
        <div class="col-md-6">
            <div id="display"></div>
        </div>
    </div>

</body>

<script>
function encodeHTML(s) {
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/"/g, '&quot;');
}

$('.btn').click(function(){

    var html = marked(encodeHTML($('#origin').val()));
        $('#display').html(html);
        $('code').each(function(i, e) {hljs.highlightBlock(e)});
    });


</script>

</html>
